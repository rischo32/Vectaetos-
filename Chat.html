<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Vektor neistoty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eaeaea;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 100%;
      max-width: 720px;
      padding: 2rem;
    }

    .log {
      min-height: 240px;
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
      opacity: 0.85;
    }

    textarea {
      width: 100%;
      background: #000;
      color: #eaeaea;
      border: 1px solid #333;
      padding: 0.75rem;
      resize: none;
      font-size: 0.95rem;
    }

    button {
      margin-top: 1rem;
      background: none;
      border: 1px solid #444;
      color: #eaeaea;
      padding: 0.5rem 1.4rem;
      cursor: pointer;
    }

    button:hover {
      border-color: #777;
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="chat">
    <div class="log" id="log">
      Tento priestor neodpovedá na otázky tak,
      ako si na to zvyknutý.
    </div>

    <textarea id="input" rows="3"
      placeholder="Napíš otázku…"></textarea>

    <button onclick="send()">Pýtať sa</button>

    <div class="note">
      Nejde o odpovede. Ide o hranice.
    </div>
  </div>

<script>
let free = 2;

async function send() {
  const input = document.getElementById("input");
  const log = document.getElementById("log");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  if (free <= 0) {
    log.textContent += "\n\n— Ďalší vstup do priestoru vyžaduje podporu projektu.";
    return;
  }

  free--;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ input: text })
  });

  const data = await res.json();
  log.textContent += "\n\n— " + data.reply;
}
</script>
</body>
</html>
