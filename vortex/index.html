<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortex | Epistemic Field</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <!-- UI Layer -->
  <div class="ui-layer">
    <div class="input-panel">
      <textarea
        id="question"
        placeholder="Napíš otázku..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>

      <div class="buffer">
        <div id="bufferFill"></div>
      </div>
    </div>
  </div>

  <!-- Optional output overlay -->
  <div id="overlay"></div>

  <!-- MAIN MODULE -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
