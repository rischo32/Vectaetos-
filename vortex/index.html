<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Vortex Core</title>
  <style>
    body {
      background: #0e0e11;
      color: #e5e5e5;
      font-family: monospace;
      max-width: 700px;
      margin: 40px auto;
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #1a1a22;
      color: white;
      border: 1px solid #333;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2b2bff;
      border: none;
      color: white;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border: 1px solid #333;
    }

    .metric {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h2>Vortex – Strukturálne zrkadlo otázky</h2>

<textarea id="question" maxlength="100" placeholder="Zadaj otázku (max 100 znakov)..."></textarea>
<br>
<button onclick="analyze()">Analyzovať</button>

<div class="output" id="result"></div>

<script>
async function analyze() {
  const question = document.getElementById("question").value;

  const res = await fetch("https://vortex-core.fonfararichard.workers.dev/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await res.json();

  document.getElementById("result").innerHTML = `
    <div class="metric"><b>Fragmentácia:</b> ${data.fragmentation_detected}</div>
    <div class="metric"><b>Humility index:</b> ${data.humility_index}</div>
    <div class="metric"><b>µ total:</b> ${data.mu_total}</div>
    <div class="metric"><b>Asymetria:</b> ${data.asymmetry_total}</div>
    <div class="metric"><b>Interpretácia:</b> ${data.structural_interpretation}</div>
  `;
}
</script>

</body>
</html>
