<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VORTEX — Epistemic Interface</title>

  <!-- Import map pre THREE -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
    }
  }
  </script>

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <!-- 3D Canvas sa vkladá rendererom -->

  <!-- UI Layer -->
  <div class="ui-layer">

    <div class="input-panel">
      <textarea
        id="question"
        placeholder="Formulate your question..."
        maxlength="100"
      ></textarea>

      <div class="buffer">
        <div id="bufferFill"></div>
      </div>
    </div>

  </div>

  <!-- Overlay (EM výsledok) -->
  <div id="overlay"></div>

  <!-- Main Script -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
