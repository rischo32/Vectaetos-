<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vectaetos â€” Epistemic Field</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

canvas {
  display: block;
}

#hint {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  color: #aaa;
  opacity: 0.6;
  pointer-events: none;
}
</style>
</head>

<body>
<div id="hint">The field exists. You may disturb it.</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
/* ================================
   BASIC SCENE SETUP
   ================================ */

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 18;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* ================================
   LIGHT
   ================================ */

scene.add(new THREE.AmbientLight(0xffffff, 0.35));

const keyLight = new THREE.PointLight(0xffffff, 1.1, 50);
keyLight.position.set(10, 10, 10);
scene.add(keyLight);

/* ================================
   FIELD NODES (AXIOMS)
   ================================ */

const nodes = [];
const basePositions = [];

const geometry = new THREE.SphereGeometry(0.55, 24, 24);

const axioms = [
  [ 6,  0,  0],
  [ 3,  5,  1],
  [-3,  5, -1],
  [-6,  1,  2],
  [-4, -4, -2],
  [ 0, -6,  1],
  [ 4, -4,  1],
  [ 0,  0,  6]
];

axioms.forEach((pos, i) => {
  const material = new THREE.MeshStandardMaterial({
    color: new THREE.Color().setHSL(i / axioms.length, 0.7, 0.55),
    emissive: 0x000000
  });

  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(pos[0], pos[1], pos[2]);

  scene.add(mesh);
  nodes.push(mesh);
  basePositions.push(mesh.position.clone());

  mesh.userData = {
    phase: Math.random() * Math.PI * 2,
    drift: 0.12 + Math.random() * 0.08
  };
});

/* ================================
   TIME & IMPULSE
   ================================ */

let t = 0;
let impulse = 0;

/* ================================
   INTERACTION
   ================================ */

window.addEventListener("pointerdown", () => {
  impulse = 1.2;
});

/* ================================
   ANIMATION LOOP
   ================================ */

function animate() {
  requestAnimationFrame(animate);

  t += 0.003;
  impulse *= 0.96; // return to equilibrium

  nodes.forEach((node, i) => {
    const base = basePositions[i];
    const d = node.userData.drift + impulse * 0.35;
    const p = node.userData.phase;

    node.position.x = base.x + Math.sin(t + p) * d;
    node.position.y = base.y + Math.cos(t * 0.9 + p) * d;
    node.position.z = base.z + Math.sin(t * 0.7 + p) * d;
  });

  camera.position.x = Math.sin(t * 0.4) * 6;
  camera.position.y = Math.cos(t * 0.3) * 3;
  camera.lookAt(0, 0, 0);

  renderer.render(scene, camera);
}

animate();

/* ================================
   RESIZE
   ================================ */

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
