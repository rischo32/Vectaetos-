<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Φ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  background:#f4f4f4;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}
canvas{ display:block; }
.top{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:32px;
  font-weight:500;
}
.bottom{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:14px;
}
.bottom a{
  color:#333;
  text-decoration:none;
  margin:0 10px;
}
.bottom a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<div class="top">Φ</div>
<canvas id="field"></canvas>

<div class="bottom">
  <a href="https://github.com/rischo32/Vectaetos" target="_blank">Repository</a>
  |
  <a href="https://zenodo.org/records/18395048" target="_blank">DOI</a>
</div>

<script>
const canvas = document.getElementById("field");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const AXIOMS = [
  {label:"INT",color:"#666666"},
  {label:"LEX",color:"#f1c40f"},
  {label:"VER",color:"#00bcd4"},
  {label:"LIB",color:"#3498db"},
  {label:"UNI",color:"#ff9800"},
  {label:"REL",color:"#4caf50"},
  {label:"WIS",color:"#f44336"},
  {label:"CRE",color:"#9c27b0"}
];

let t = 0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = Math.min(canvas.width,canvas.height)*0.32;

  let nodes = [];

  // vypočítaj pozície 8 ťažísk
  for(let i=0;i<AXIOMS.length;i++){
    const angle = (Math.PI*2/AXIOMS.length)*i - Math.PI/2;
    const x = cx + Math.cos(angle)*radius;
    const y = cy + Math.sin(angle)*radius;
    nodes.push({x,y});
  }

  // kreslenie napätí medzi každým párom
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){

      const n1 = nodes[i];
      const n2 = nodes[j];

      const dx = n2.x-n1.x;
      const dy = n2.y-n1.y;
      const dist = Math.sqrt(dx*dx+dy*dy);

      const tension = 0.5 + 0.5*Math.sin(dist*0.01 + t*0.02 + i+j);

      ctx.strokeStyle = AXIOMS[i].color;
      ctx.lineWidth = 1 + tension*3;

      ctx.beginPath();
      ctx.moveTo(n1.x,n1.y);

      // mierna tenzná krivka
      const mx = (n1.x+n2.x)/2 + Math.sin(t*0.02+i)*30*tension;
      const my = (n1.y+n2.y)/2 + Math.cos(t*0.02+j)*30*tension;

      ctx.quadraticCurveTo(mx,my,n2.x,n2.y);
      ctx.stroke();
    }
  }

  // kreslenie ťažísk
  for(let i=0;i<nodes.length;i++){
    ctx.fillStyle = AXIOMS[i].color;
    ctx.beginPath();
    ctx.arc(nodes[i].x,nodes[i].y,10,0,Math.PI*2);
    ctx.fill();
  }

  t++;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
