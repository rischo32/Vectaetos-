<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vectaetos — Epistemic Tension Field</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

canvas {
  display: block;
}

#ask {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  letter-spacing: 0.12em;
  color: #888;
  opacity: 0.6;
  cursor: pointer;
  user-select: none;
}

#ask:hover {
  opacity: 1;
}
</style>
</head>

<body>
<div id="ask">ask to the field</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
/* ================================
   SCENE
   ================================ */

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 18;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* ================================
   LIGHT (MINIMAL)
   ================================ */

scene.add(new THREE.AmbientLight(0xffffff, 0.25));

const pointLight = new THREE.PointLight(0xffffff, 0.6, 50);
pointLight.position.set(8, 8, 8);
scene.add(pointLight);

/* ================================
   NODES — NEHMOTNÉ ŤAŽISKÁ
   ================================ */

const nodes = [];
const basePositions = [];

const nodeGeometry = new THREE.RingGeometry(0.25, 0.38, 40);

const positions = [
  [ 6,  0,  0],
  [ 3,  5,  1],
  [-3,  5, -1],
  [-6,  1,  2],
  [-4, -4, -2],
  [ 0, -6,  1],
  [ 4, -4,  1],
  [ 0,  0,  6]
];

positions.forEach((p, i) => {
  const material = new THREE.MeshBasicMaterial({
    color: new THREE.Color().setHSL(i / positions.length, 0.55, 0.6),
    transparent: true,
    opacity: 0.55,
    side: THREE.DoubleSide
  });

  const mesh = new THREE.Mesh(nodeGeometry, material);
  mesh.position.set(p[0], p[1], p[2]);
  mesh.rotation.x = Math.PI / 2;

  scene.add(mesh);
  nodes.push(mesh);
  basePositions.push(mesh.position.clone());

  mesh.userData = {
    phase: Math.random() * Math.PI * 2,
    drift: 0.1 + Math.random() * 0.06
  };
});

/* ================================
   TENSION LINES — VZŤAHY
   ================================ */

const lines = [];

for (let i = 0; i < nodes.length; i++) {
  for (let j = i + 1; j < nodes.length; j++) {
    const material = new THREE.LineBasicMaterial({
      color: 0x444466,
      transparent: true,
      opacity: 0.25
    });

    const geometry = new THREE.BufferGeometry().setFromPoints([
      nodes[i].position,
      nodes[j].position
    ]);

    const line = new THREE.Line(geometry, material);
    scene.add(line);

    lines.push({ line, i, j });
  }
}

/* ================================
   TIME & IMPULSE
   ================================ */

let t = 0;
let impulse = 0;

function disturb() {
  impulse = 1.2;
}

window.addEventListener("pointerdown", disturb);
document.getElementById("ask").addEventListener("click", disturb);

/* ================================
   ANIMATION LOOP
   ================================ */

function animate() {
  requestAnimationFrame(animate);

  t += 0.003;
  impulse *= 0.94;

  // --- nodes: vnútorný dych ---
  nodes.forEach((node, i) => {
    const base = basePositions[i];
    const d = node.userData.drift + impulse * 0.35;
    const p = node.userData.phase;

    node.position.x = base.x + Math.sin(t + p) * d;
    node.position.y = base.y + Math.cos(t * 0.9 + p) * d;
    node.position.z = base.z + Math.sin(t * 0.7 + p) * d;

    node.material.opacity =
      0.4 +
      Math.sin(t * 1.4 + p) * 0.15 +
      impulse * 0.25;
  });

  // --- tension lines ---
  lines.forEach(obj => {
    const a = nodes[obj.i].position;
    const b = nodes[obj.j].position;

    obj.line.geometry.setFromPoints([a, b]);
    obj.line.material.opacity = 0.15 + impulse * 0.35;
  });

  // --- camera ---
  camera.position.x = Math.sin(t * 0.4) * 6;
  camera.position.y = Math.cos(t * 0.3) * 3;
  camera.lookAt(0, 0, 0);

  renderer.render(scene, camera);
}

animate();

/* ================================
   RESIZE
   ================================ */

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
