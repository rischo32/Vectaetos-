<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vectaetos — Epistemic Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e6e6e6;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: block;
    }

    #overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      pointer-events: none;
    }

    #whisper {
      opacity: 0.6;
      font-size: 13px;
      margin-bottom: 22px;
      letter-spacing: 0.02em;
      text-align: center;
    }

    #gate {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      letter-spacing: 0.2em;
      opacity: 0.35;
    }
  </style>
</head>

<body>

  <div id="gate">⟁ 3GATE ACTIVE ⟁</div>

  <div id="overlay">
    <div id="whisper">
      The field is still becoming.<br/>
      And so are you — whether you know it or not.
    </div>
  </div>

  <!-- THREE.JS (primary + fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    if (typeof THREE === "undefined") {
      const s = document.createElement("script");
      s.src = "https://unpkg.com/three@0.160.0/build/three.min.js";
      document.head.appendChild(s);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // --------------------
    // BASIC SCENE SETUP
    // --------------------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 12);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // --------------------
    // CONTROLS
    // --------------------
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;
    controls.minDistance = 6;
    controls.maxDistance = 30;

    // --------------------
    // LIGHTING (MOBILE SAFE)
    // --------------------
    scene.add(new THREE.AmbientLight(0xffffff, 0.35));

    const keyLight = new THREE.PointLight(0xffffff, 1.2);
    keyLight.position.set(6, 6, 6);
    scene.add(keyLight);

    // --------------------
    // AXIOMATIC CENTERS
    // --------------------
    const axioms = [
      { key: "INT", color: 0xff7777, pos: [6, 0, 0] },
      { key: "LEX", color: 0xffd166, pos: [3, 5, 0] },
      { key: "VER", color: 0x4dd6ff, pos: [-3, 5, 0] },
      { key: "LIB", color: 0x6ae3a1, pos: [-6, 0, 0] },
      { key: "REL", color: 0x9b5de5, pos: [-3, -5, 0] },
      { key: "WIS", color: 0xf94144, pos: [0, -7, 0] },
      { key: "CRE", color: 0xf15bb5, pos: [3, -5, 0] },
      { key: "UNI", color: 0xffa600, pos: [0, 0, 6] }
    ];

    const spheres = [];

    axioms.forEach(a => {
      const geo = new THREE.SphereGeometry(0.35, 24, 24);
      const mat = new THREE.MeshStandardMaterial({
        color: a.color,
        emissive: a.color,
        emissiveIntensity: 0.6
      });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(...a.pos);
      scene.add(mesh);
      spheres.push(mesh);
    });

    // --------------------
    // RUNIC TENSION LINES
    // --------------------
    const lineMat = new THREE.LineBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.15
    });

    for (let i = 0; i < spheres.length; i++) {
      for (let j = i + 1; j < spheres.length; j++) {
        const pts = [
          spheres[i].position,
          spheres[j].position
        ];
        const geo = new THREE.BufferGeometry().setFromPoints(pts);
        const line = new THREE.Line(geo, lineMat);
        scene.add(line);
      }
    }

    // --------------------
    // ANIMATION LOOP
    // --------------------
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // --------------------
    // RESIZE HANDLER
    // --------------------
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
