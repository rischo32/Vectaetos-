<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Φ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  background:#0b0f14;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}
canvas{ display:block; }

.top{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:36px;
  font-weight:400;
  letter-spacing:4px;
  color:#eaeaea;
}

.bottom{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:14px;
}
.bottom a{
  color:#999;
  text-decoration:none;
  margin:0 10px;
}
.bottom a:hover{
  color:#fff;
}
</style>
</head>
<body>

<div class="top">Φ</div>
<canvas id="field"></canvas>

<div class="bottom">
  <a href="https://github.com/rischo32/Vectaetos" target="_blank">Repository</a>
  |
  <a href="https://zenodo.org/records/18395048" target="_blank">DOI</a>
</div>

<script>
const canvas = document.getElementById("field");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// 8 axiomatických singularít
const AXIOMS = [
  {label:"INT",color:"#ff5555"},
  {label:"LEX",color:"#f1c40f"},
  {label:"VER",color:"#00e5ff"},
  {label:"LIB",color:"#2979ff"},
  {label:"UNI",color:"#ff9800"},
  {label:"REL",color:"#00e676"},
  {label:"WIS",color:"#ff1744"},
  {label:"CRE",color:"#d500f9"}
];

let t = 0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = Math.min(canvas.width,canvas.height)*0.34;

  let nodes = [];

  // rozmiestnenie 8 singularít do kruhu
  for(let i=0;i<AXIOMS.length;i++){
    const angle = (Math.PI*2/AXIOMS.length)*i - Math.PI/2;
    const x = cx + Math.cos(angle)*radius;
    const y = cy + Math.sin(angle)*radius;
    nodes.push({x,y});
  }

  // TENZNÉ LÍNIE (multicolor blending)
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){

      const n1 = nodes[i];
      const n2 = nodes[j];

      const dx = n2.x-n1.x;
      const dy = n2.y-n1.y;
      const dist = Math.sqrt(dx*dx+dy*dy);

      const tension = 0.5 + 0.5*Math.sin(dist*0.008 + t*0.02 + i*j);

      // farebný prechod medzi dvoma axiomatmi
      const grad = ctx.createLinearGradient(n1.x,n1.y,n2.x,n2.y);
      grad.addColorStop(0, AXIOMS[i].color);
      grad.addColorStop(1, AXIOMS[j].color);

      ctx.strokeStyle = grad;
      ctx.lineWidth = 0.5 + tension*3;
      ctx.globalAlpha = 0.2 + tension*0.6;

      ctx.beginPath();
      ctx.moveTo(n1.x,n1.y);

      const mx = (n1.x+n2.x)/2 + Math.sin(t*0.015+i)*40*tension;
      const my = (n1.y+n2.y)/2 + Math.cos(t*0.015+j)*40*tension;

      ctx.quadraticCurveTo(mx,my,n2.x,n2.y);
      ctx.stroke();
    }
  }

  ctx.globalAlpha = 1;

  // KRESLENIE SINGULARÍT
  for(let i=0;i<nodes.length;i++){
    const pulse = 8 + Math.sin(t*0.03+i)*3;

    ctx.beginPath();
    ctx.fillStyle = AXIOMS[i].color;
    ctx.shadowColor = AXIOMS[i].color;
    ctx.shadowBlur = 20;
    ctx.arc(nodes[i].x,nodes[i].y,pulse,0,Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;

    // label
    ctx.fillStyle = "#ccc";
    ctx.font = "12px system-ui";
    ctx.textAlign = "center";
    ctx.fillText(AXIOMS[i].label, nodes[i].x, nodes[i].y - 15);
  }

  t++;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
