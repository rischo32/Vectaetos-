<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VECTAETΦS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:#000;
  overflow:hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="field"></canvas>

<script>
const canvas = document.getElementById("field");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let t = 0;

// 8 axiomatických ťažísk (rovnomerne v kruhu)
const AXIOMS = 8;

function draw(){
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;

  const grid = 140;
  const scale = Math.min(canvas.width, canvas.height) * 0.45 / grid;

  for(let x=-grid; x<grid; x++){
    for(let y=-grid; y<grid; y++){

      let px = x * scale;
      let py = y * scale;

      // tenzná deformácia od 8 ťažísk
      let tension = 0;

      for(let i=0;i<AXIOMS;i++){
        const angle = (Math.PI*2/AXIOMS)*i;
        const ax = Math.cos(angle)*200;
        const ay = Math.sin(angle)*200;

        const dx = px-ax;
        const dy = py-ay;
        const dist = Math.sqrt(dx*dx+dy*dy);

        tension += Math.sin(dist*0.02 - t*0.015) * 0.8;
      }

      const r = Math.sqrt(px*px+py*py);

      // epistemická pulzácia (U(t))
      const uncertainty = Math.sin(r*0.01 - t*0.01) * 0.5;

      const warpX = px + tension*6;
      const warpY = py + tension*6;

      const intensity = 120 + 120*Math.sin(r*0.015 - t*0.02 + uncertainty);

      ctx.fillStyle = `rgb(0, ${intensity}, ${intensity})`;
      ctx.fillRect(cx + warpX, cy + warpY, 1, 1);
    }
  }

  t++;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
