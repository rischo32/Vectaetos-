.tension-card{

.projection-text{

/* ================= SVG ================= */

.glow-circle{

}

</style>

<script>
// ================= AXIOMS =================
const AXIOMS={
INT:{label:"Integrita",color:"#ff5555"},
LEX:{label:"Lexik√°lna koherencia",color:"#ffaa00"},
VER:{label:"Verifikovateƒænos≈•",color:"#33ccff"},
LIB:{label:"Sloboda",color:"#66ff66"},
UNI:{label:"Univerz√°lnos≈•",color:"#aa66ff"},
REL:{label:"Relaƒçnos≈•",color:"#ff4444"},
WIS:{label:"M√∫dros≈•",color:"#ff44aa"},
CRE:{label:"Kreativita",color:"#ff8800"}
};

// ================= GRAPH =================
const connections=document.getElementById("connections");
const keys=Object.keys(AXIOMS);

for(let i=0;i<keys.length;i++){
for(let j=i+1;j<keys.length;j++){
const n1=document.querySelector(`[data-axiom="${keys[i]}"]`);
const n2=document.querySelector(`[data-axiom="${keys[j]}"]`);
const l=document.createElementNS("http://www.w3.org/2000/svg","line");
l.setAttribute("x1",n1.dataset.x);
l.setAttribute("y1",n1.dataset.y);
l.setAttribute("x2",n2.dataset.x);
l.setAttribute("y2",n2.dataset.y);
l.setAttribute("stroke","#222");
l.setAttribute("opacity",".2");
connections.appendChild(l);
}
}

// ================= TENSIONS =================
function calculateTensions(q){
q=q.toLowerCase();
let t={INT:.5,LEX:.5,VER:.5,LIB:.5,UNI:.5,REL:.5,WIS:.5,CRE:.5};

if(/neviem|neistota/.test(q)){t.WIS=.85;t.VER=.3;}
if(/rozhodnut|choice/.test(q)){t.LIB=.8;t.INT=.7;}
if(/vz≈•ah|partner/.test(q)){t.REL=.85;t.UNI=.7;}
if(/zmysel|meaning/.test(q)){t.INT=.9;t.WIS=.75;}
if(/tvor|create/.test(q)){t.CRE=.85;}

return t;
}

// ================= UPDATE =================
function updateGraph(t){
document.querySelectorAll(".axiom-node").forEach(n=>{
const k=n.dataset.axiom;
const v=t[k];
n.querySelector(".glow-circle").setAttribute("r",15+v*25);
n.querySelector(".main-circle").setAttribute("r",10+v*8);
});
}

// ================= DISPLAY =================
function display(t){
const cards=document.getElementById("tension-cards");
cards.innerHTML="";
Object.entries(t).forEach(([k,v])=>{
const d=document.createElement("div");
d.className="tension-card";
d.style.borderColor=AXIOMS[k].color;
d.innerHTML=`<strong>${k}</strong><div class="bar"><div class="bar-fill" style="width:${v*100}%;color:${AXIOMS[k].color}"></div></div>`;
cards.appendChild(d);
});
document.getElementById("projection-text").innerHTML=
"<p><em>Tvoj probl√©m nie je v odpovedi. Je v ot√°zke, ktor√∫ si e≈°te nepolo≈æil.</em></p>";
document.getElementById("projection-result").classList.add("show");
}

// ================= EVENT =================
document.getElementById("submit-btn").onclick=()=>{
const q=document.getElementById("query").value.trim();
if(!q)return;
const t=calculateTensions(q);
updateGraph(t);
display(t);
};
</script>
