<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vectaetos â€” Relational Field</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

canvas {
  display: block;
}

#ask {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  letter-spacing: 0.14em;
  color: #777;
  opacity: 0.6;
  cursor: pointer;
  user-select: none;
}

#ask:hover {
  opacity: 1;
}
</style>
</head>

<body>
<div id="ask">ask to the field</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
/* ================================
   SCENE
   ================================ */

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 22;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* ================================
   FIELD PARAMETERS
   ================================ */

const LINE_COUNT = 96;
const POINTS_PER_LINE = 40;
const fieldLines = [];

let impulse = 0;
let t = 0;

/* ================================
   CREATE RELATIONAL FIELD
   ================================ */

for (let i = 0; i < LINE_COUNT; i++) {
  const points = [];
  const phase = Math.random() * Math.PI * 2;
  const radius = 6 + Math.random() * 6;

  for (let j = 0; j < POINTS_PER_LINE; j++) {
    const a = (j / POINTS_PER_LINE) * Math.PI * 2;
    points.push(new THREE.Vector3(
      Math.cos(a + phase) * radius,
      Math.sin(a * 0.7 + phase) * radius * 0.6,
      Math.sin(a + phase) * radius * 0.4
    ));
  }

  const geometry = new THREE.BufferGeometry().setFromPoints(points);
  const material = new THREE.LineBasicMaterial({
    color: new THREE.Color().setHSL(0.6 + Math.random() * 0.2, 0.5, 0.4),
    transparent: true,
    opacity: 0.18
  });

  const line = new THREE.Line(geometry, material);
  scene.add(line);

  fieldLines.push({
    line,
    baseRadius: radius,
    phase
  });
}

/* ================================
   INTERACTION (IMPULSE)
   ================================ */

function disturb() {
  impulse = 1.2;
}

window.addEventListener("pointerdown", disturb);
document.getElementById("ask").addEventListener("click", disturb);

/* ================================
   ANIMATION LOOP
   ================================ */

function animate() {
  requestAnimationFrame(animate);

  t += 0.0025;
  impulse *= 0.94;

  fieldLines.forEach((obj, i) => {
    const positions = obj.line.geometry.attributes.position.array;

    for (let j = 0; j < positions.length; j += 3) {
      const idx = j / 3;
      const a = (idx / POINTS_PER_LINE) * Math.PI * 2;
      const r =
        obj.baseRadius +
        Math.sin(t + obj.phase + a * 3) * 0.4 +
        impulse * 1.2;

      positions[j]     = Math.cos(a + obj.phase) * r;
      positions[j + 1] = Math.sin(a * 0.8 + obj.phase) * r * 0.6;
      positions[j + 2] = Math.sin(a + obj.phase) * r * 0.4;
    }

    obj.line.geometry.attributes.position.needsUpdate = true;
    obj.line.material.opacity = 0.12 + impulse * 0.25;
  });

  camera.position.x = Math.sin(t * 0.3) * 4;
  camera.position.y = Math.cos(t * 0.2) * 3;
  camera.lookAt(0, 0, 0);

  renderer.render(scene, camera);
}

animate();

/* ================================
   RESIZE
   ================================ */

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
