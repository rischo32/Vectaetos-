<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vectaetos — Epistemic Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e6e6e6;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: block;
    }

    #overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      padding: 16px;
    }

    #gate {
      opacity: 0.35;
      font-size: 12px;
      letter-spacing: 0.25em;
      margin-top: 4px;
    }

    #whisper {
      opacity: 0.6;
      font-size: 13px;
      text-align: center;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

  <div id="overlay">
    <div id="gate">⟁ 3GATE ACTIVE ⟁</div>
    <div id="whisper">
      The field is still becoming.<br/>
      And so are you — whether you know it or not.
    </div>
  </div>

  <!-- THREE.JS CORE (SAFE CDN) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // ---------- SCENE ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 14;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // ---------- LIGHT ----------
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(6, 6, 6);
    scene.add(light);

    // ---------- GROUP (FIELD CORE) ----------
    const field = new THREE.Group();
    scene.add(field);

    // ---------- AXIOMS ----------
    const axioms = [
      { key: "INT", color: 0xff6b6b, pos: [6, 0, 0] },
      { key: "LEX", color: 0xffd166, pos: [3, 5, 0] },
      { key: "VER", color: 0x4dd6ff, pos: [-3, 5, 0] },
      { key: "LIB", color: 0x6ae3a1, pos: [-6, 0, 0] },
      { key: "REL", color: 0x9b5de5, pos: [-3, -5, 0] },
      { key: "WIS", color: 0xf94144, pos: [0, -7, 0] },
      { key: "CRE", color: 0xf15bb5, pos: [3, -5, 0] },
      { key: "UNI", color: 0xffa600, pos: [0, 0, 6] }
    ];

    const nodes = [];

    axioms.forEach(a => {
      const geo = new THREE.SphereGeometry(0.4, 24, 24);
      const mat = new THREE.MeshStandardMaterial({
        color: a.color,
        emissive: a.color,
        emissiveIntensity: 0.6
      });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(...a.pos);
      field.add(mesh);
      nodes.push(mesh);
    });

    // ---------- TENSION LINES ----------
    const lineMat = new THREE.LineBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.15
    });

    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const geo = new THREE.BufferGeometry().setFromPoints([
          nodes[i].position,
          nodes[j].position
        ]);
        field.add(new THREE.Line(geo, lineMat));
      }
    }

    // ---------- ANIMATION ----------
    function animate() {
      requestAnimationFrame(animate);

      // pomalá ontologická rotácia
      field.rotation.y += 0.0015;
      field.rotation.x += 0.0008;

      renderer.render(scene, camera);
    }

    animate();

    // ---------- RESIZE ----------
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
