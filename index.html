<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vectaetos — Epistemic Field</title>

  <!-- Fonts (Apple-like smoothing) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ================================= -->
  <!-- FIELD CANVAS (PRIMARY REALITY) -->
  <!-- ================================= -->
  <canvas id="field-canvas"></canvas>

  <!-- ================================= -->
  <!-- OVERLAY: IDLE / INVITE / INPUT -->
  <!-- ================================= -->
  <div id="input-layer" aria-hidden="false">

    <div class="corner-label">
      Vectaetos — Epistemic Field
    </div>

    <div class="invite-text">
      Neodpovedáme.<br />
      Ukazujeme, kde je napätie.
    </div>

    <div class="input-container">
      <textarea
        id="epistemic-input"
        rows="4"
        maxlength="500"
        spellcheck="false"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
      ></textarea>

      <div class="input-hint">
        Nepíš riešenie.<br />
        Popíš stav.
      </div>
    </div>

  </div>

  <!-- ================================= -->
  <!-- PAYWALL OVERLAY (CLOSURE STATE) -->
  <!-- ================================= -->
  <div id="paywall-overlay" aria-hidden="true">

    <div class="paywall-content">

      <p class="paywall-text">
        <strong>Pole sa uzavrelo.</strong><br /><br />
        Jeho existencia však nie je zadarmo.<br /><br />
        Ak chceš podporiť infraštruktúru,<br />
        robíš tak mimo poľa.
      </p>

      <a
        class="paywall-link"
        href="https://revolut.me/fonfararichard"
        target="_blank"
        rel="noopener noreferrer"
      >
        revolut.me/fonfararichard
      </a>

    </div>
  </div>

  <!-- ================================= -->
  <!-- SCRIPTS -->
  <!-- ================================= -->
  <script src="field.js"></script>
  <script src="states.js"></script>
  <script src="tension.js"></script>
  <script src="runes.js"></script>
  <script src="main.js"></script>

</body>
</html>
