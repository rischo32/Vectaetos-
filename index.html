<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VECTAETOS Φ — Epistemic Field</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  color: #eaeaea;
}
canvas { display: block; }

#ask {
  position: fixed;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  width: 85%;
  max-width: 420px;
  padding: 12px;
  background: rgba(0,0,0,0.6);
  color: #00ffd0;
  border: 1px solid rgba(0,255,200,0.3);
  border-radius: 6px;
  outline: none;
  font-size: 14px;
}

#note {
  position: fixed;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  opacity: 0.6;
}

#rune {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  letter-spacing: 6px;
  color: #b388ff;
  opacity: 0.85;
}
</style>
</head>

<body>
<div id="rune">ᛞᚾᛚ</div>
<input id="ask" placeholder="Ask into the field…" />
<div id="note">Epistemic projection · non-interventional · no verdicts</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 16;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0x222244,0.6));
const light = new THREE.PointLight(0x66ffff,1.2,40);
light.position.set(10,10,10);
scene.add(light);

/* AXIOMS */
const AXIOMS = [
 {color:0xb388ff,pos:[6,0,0]},
 {color:0x00ffd0,pos:[3,5,1]},
 {color:0x66ff66,pos:[-3,5,-1]},
 {color:0xaa66ff,pos:[-6,1,2]},
 {color:0x33ccff,pos:[-4,-4,-2]},
 {color:0x88ff44,pos:[0,-6,1]},
 {color:0xff55aa,pos:[4,-4,1]},
 {color:0x66ffcc,pos:[0,0,6]}
];

const nodes=[];
const geom=new THREE.SphereGeometry(0.45,24,24);

AXIOMS.forEach(a=>{
 const m=new THREE.MeshStandardMaterial({
   color:a.color,
   emissive:a.color,
   emissiveIntensity:0.35
 });
 const n=new THREE.Mesh(geom,m);
 n.position.set(...a.pos);
 n.userData.vel=new THREE.Vector3(
   (Math.random()-0.5)*0.02,
   (Math.random()-0.5)*0.02,
   (Math.random()-0.5)*0.02
 );
 scene.add(n);
 nodes.push(n);
});

/* LINES */
const lines=[];
for(let i=0;i<nodes.length;i++){
 for(let j=i+1;j<nodes.length;j++){
  const g=new THREE.BufferGeometry().setFromPoints([
    nodes[i].position,nodes[j].position
  ]);
  const m=new THREE.LineBasicMaterial({
    color:0x00ffd0,
    transparent:true,
    opacity:0.15
  });
  const l=new THREE.Line(g,m);
  l.userData={a:i,b:j,t:0};
  scene.add(l);
  lines.push(l);
 }
}

/* RUNES */
const RUNES=["ᛞᚾᛚ","ᛟᛁᚼ","ᚠᛋᛈ","ᛝᛚᛗ","ᛈᛁᛞ","ᚼᛚᛋ"];
const runeEl=document.getElementById("rune");

/* INPUT → IMPULSE */
document.getElementById("ask").addEventListener("keydown",e=>{
 if(e.key==="Enter" && e.target.value.trim()){
  runeEl.textContent=RUNES[Math.floor(Math.random()*RUNES.length)];
  lines.forEach(l=>l.userData.t=1);
  e.target.value="";
 }
});

/* ANIMATE */
function animate(){
 requestAnimationFrame(animate);

 nodes.forEach(n=>{
  n.position.add(n.userData.vel);
  n.userData.vel.multiplyScalar(0.99);
 });

 lines.forEach(l=>{
  const a=nodes[l.userData.a].position;
  const b=nodes[l.userData.b].position;
  l.geometry.setFromPoints([a,b]);
  l.material.opacity=0.1+0.4*l.userData.t;
  l.userData.t*=0.95;
 });

 camera.position.x=Math.sin(Date.now()*0.0002)*8;
 camera.position.y=Math.cos(Date.now()*0.00015)*4;
 camera.lookAt(0,0,0);

 renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
 camera.aspect=innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
